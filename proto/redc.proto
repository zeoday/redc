syntax = "proto3";
package redc;
option go_package = "red-cloud/pb";


message Case {
  string id = 1;
  string name = 2;
  string type = 3;
  string module = 4;
  string operator = 5;
  string path = 6;
  int32  node = 7;
  string create_time = 8;
  string state_time = 9;
  repeated string parameter = 10;
  string state = 11;

  // Output 是 map[string]OutputMeta，这里简化存储为 JSON 字符串
  // 或者你可以定义一个 message OutputMeta 然后用 map<string, OutputMeta>
  string output_json = 12;
}

message Project {
  string project_name = 1;
  string project_path = 2;
  string create_time = 3;
  string user = 4;
  // 不存 Case 列表
}

message CustomDeployment {
  string id = 1;
  string name = 2;
  string template_name = 3;
  string config_json = 4;  // DeploymentConfig 序列化为 JSON
  string state = 5;
  string created_at = 6;
  string updated_at = 7;
  string outputs_json = 8;  // map[string]interface{} 序列化为 JSON
  string project_id = 9;
}

message DeploymentChangeHistory {
  string id = 1;
  string deployment_id = 2;
  string change_type = 3;
  string old_value_json = 4;  // map[string]interface{} 序列化为 JSON
  string new_value_json = 5;  // map[string]interface{} 序列化为 JSON
  string operator = 6;
  string timestamp = 7;
  string description = 8;
  string project_id = 9;
}
