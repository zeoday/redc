version: 2
project_name: redc
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/wgpsec/redc/mod.Version={{.Version}}
archives:
  - name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    id: homebrew
    files:
      - README.md
#      - LICENSE
#      - static/*
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^doc:"
      - "^ci:"
      - "^Merge pull request"
brews:
  - ids:
      - homebrew
    name: redc
    repository:
      owner: wgpsec
      name: homebrew-tap
      branch: master
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    url_template: "https://github.com/wgpsec/redc/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://redc.wgpsec.org"
    description: "Redc is Red Team Infrastructure Multi-Cloud Automated Deployment Tool"
    skip_upload: auto
    install: |-
      bin.install "redc"
